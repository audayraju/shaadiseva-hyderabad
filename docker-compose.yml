version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: shaadiseva-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-shaadiseva}
      POSTGRES_USER: ${DB_USER:-shaadiseva}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-shaadiseva}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-shaadiseva} -d ${DB_NAME:-shaadiseva}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: shaadiseva-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
